<script type="text/javascript">
	
	function attachOnClickEventForShowPseudoUserMenu () {
		// when click to icon OR to name
		var pathToIcon = '.appPage > .appBase_userListHeaderContainer .appBase_userIcon',
			pathToName = '.appPage > .appBase_userListHeaderContainer .appBase_ListHeader_dName',
			path = pathToIcon + ', ' + pathToName;
			// clear of any onclick actions
			$(path).off('click');
			// attach action to on click event for view menu
			$(path).click(
				function () {
					showMenuForChoosePseudoUser();
				}	
			);
	} _.attachOnClickEventForShowPseudoUserMenu  = attachOnClickEventForShowPseudoUserMenu;

	function hideMenuForChoosePseudoUser() {
		//hide curtain
		$(SELECTOR.val.curtain).hide();
	}

	function showMenuForChoosePseudoUser(argument) {
		// open menu
		$(SELECTOR.db.main.blocks.first.header.menus.switchUser).show();

		// show curtain
		V_APP.showBackgroundCurtainWithFunction (
			() => {
				// hide menus
				$(SELECTOR.db.main.blocks.first.header.menus.switchUser).hide();

			}
		);
	}

</script>
