    <link rel="stylesheet" href='res/css/sweetalert2/sweetalert2.min.css'>

  <body>
    {{#if subDomain}}
      <iframe id="frameSynchronize" class="frameSynchronize frames" src="https://ramman.net/api/service/synchronize/subdomain/{{subDomain}}"></iframe>
    {{/if}}
    <div id="push-button" class="fa fa-bell-o" aria-hidden="true"></div>

    <div class="rcontent_loader rConnectLoaderKey_default" rconnect_loader_code="default" style="width: 100%;height: 100%;">
      <div class="connect_centerPosition">
        <img id="rcontent_loader_image" src="https://cdn.ramman.net/images/gif/loader.min.gif">
        <div class="CML operationName" style=" font-size: 1.5rem;">[system-load]</div>
      </div> 
    </div>
    <div id='container'>
      <div class='backTopLineInContainer'></div>
      <div id='block'>
        <div id='appsBlock'>
            <div class='bTopInAppsBlock'>
                <img src='https://cdn.ramman.net/images/buttons/bTopInAppsBlock.png'>
            </div>
            <div class='AppsContainerInAppBlock'>
                <div class="appsInAppBlock connect_href appHref" app-name="base" page-name="one" data="uid=ramman">
                  <img src="res/images/icons/apps/app_chat.png">
                  <div class="appsNameInAppsBlock CML" cmlk="[app-chat]"></div>
                </div>

                <div class="appsInAppBlock connect_href appHref" app-name="base" page-name="one" data="uid=market">
                  <img src="res/images/icons/apps/app_market.png">
                  <div class="appsNameInAppsBlock CML" cmlk="[app-market]"></div>
                </div>

                <div class="appsInAppBlock connect_href appHref" app-name="base" page-name="one" data="uid=onepay">
                  <img src="res/images/icons/apps/app_onepay.png">
                  <div class="appsNameInAppsBlock CML" cmlk="[app-onepay]"></div>
                </div>

                <div class="appsInAppBlock connect_href appHref" app-name="base" page-name="one" data="uid=sharepay">
                  <img src="res/images/icons/apps/app_sharepay.png">
                  <div class="appsNameInAppsBlock CML" cmlk="[app-sharepay]"></div>
                </div>

                <div class="appsInAppBlock connect_href appHref" app-name="base" page-name="one" data="uid=edocument">
                  <img src="res/images/icons/apps/app_edocument.png">
                  <div class="appsNameInAppsBlock CML" cmlk="[app-edocument]"></div>
                </div>
            </div>
            <div class='bBottomInAppsBlock'>
                <img src='https://cdn.ramman.net/images/buttons/bBottomInAppsBlock.png'>
            </div>
        </div>

        <div id='menusBlock'>
            <div class='topBlockInMenusBlock'>
            </div>
            <div class='searchBlockInMenusBlock'>
                <form class='searchContainerInSearchBlock' class='CML'>
                  <input type="text" class='searchInputInSearchBlock' placeholder="Поиск...">
                  <input type="submit" class='submitInputInSearchBlock' value="">
                </form>
            </div>
            <div class='usersBlockContainerInMenusBlock appLeftMenuWindow'>
                 <div class='app' app-name='chat'>
                  <div class='view' view-name='index'>
                    <div class="scrolBlockForChat" id="MixItUpFC43CB" style="">

                    </div>
                  </div>
                </div>
            </div>
        </div>


        <div id='viewBlock'>
            <div class='topBlockInViewBlock'>
                
            </div>
            <div id='viewAndChatBlockInViewBlock' class="appChiefWindow">
                
            </div>
        </div>


      </div>
    </div>
